<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/styles.css">
	<title>Memphis Neighborhood Map</title>

</head>
<body>
	<div class="header" id="header">
		<h1 class="header-text">Memphis Restaurants</h1>
		<div class = "logo-container">
		<img src="./images/memphisLogo.png" class="logo" alt="logo"/>
		</div>
 </div>
	<div class="flex-container" id="flex-container">
		<div class="list" id="list">
			<div class="search-area" id="search-area">
				<span class"search-left-text"> Search </span>
				<input class="search-box" id="search-box" data-bind="textInput: filter, valueUpdate: 'afterkeydown'" />
			</div>
			<ul class="locations" id="locations" data-bind="foreach: filteredLocations">
				<li class="restaurant" id="restaurant" data-bind="text: title, click: populate"></li>
			</ul>
		</div>
		<div class="map" id="map">Google Maps has encountered an error. Please refresh the page.</div>
	</div>
	<script src='js/locations.js'></script>
	<script src='js/styles.js'></script>
	<script src='js/knockout-3.4.2.js'></script>
	<script src='js/jquery-1.12.4.min.js'></script>
	<script src='js/app.js'></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqUbADnR55Ww77i2D4n7yk1sImvmnNRVk&callback=startApp&libraries=places" onerror="googleError()"></script>
</body>
</html
